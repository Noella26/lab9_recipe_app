<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Listings</title>
    <style>
        body {
            background-color: rgb(4, 219, 105); 
        }
    </style>
</head>
<body>
    <nav class="row" style="background-image: linear-gradient(to left,rgb(6, 219, 212),rgba(21, 220, 227, 0.726)); color: black;">
        <div class="col-md-6 offset-md-3 col-lg-3 offset-lg-4 text-center">
          <h1 style="font-size:xx-large;">EasyRecipes</h1>
          <h5>Developed by </h5><br>
          <h5>Noella Dsilva 22112004</h5>
        </div>
      </nav>
    {% for recipe in recipes %}
        <div>
            <h2>{{ recipe.title }}</h2>
            <p>Ingredients: {{ recipe.ingredients }}</p>
            <p>Directions: {{ recipe.description }}</p>
            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" style="width: 300px; height: 300px;">
            
        </div>
    {% endfor %}
    <a href="{% url 'upload' %}">Upload Recipe</a>
</body>
</html>
